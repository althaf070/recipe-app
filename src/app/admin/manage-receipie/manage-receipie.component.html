<p>manage-receipie works!</p>

<div class="col">
    <h1 class="text-center fw-bolder">Add Receipie Details</h1>
    <div class="container my-5 text-center rounded p-3 shadow w-75">
       @if(receipieDetails.image)
        { <img src="" width="100px" alt="np image">}
        <div class="row mt-3">
            <div class="col-6">
                <div class="mb-2">
                    <input type="text" [(ngModel)]="receipieDetails.image" placeholder="image url">
                </div>
                <div class="mb-2">
                    <label for="cuisine">Choose Your Cuisine</label>
                    <select [(ngModel)]="receipieDetails.cuisine">
                        <option disabled selected hidden>Choose Cuisine Type</option>
                        <option value="Italian">Italian</option>
                        <option value="Asian">Asian</option>
                        <option value="American">American</option>
                        <option value="Mexican">American</option>
                        <option value="Pakistani">American</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Thai">Thai</option>
                        <option value="Indian">Thai</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Smoothie">Smoothie</option>

                    </select>
                </div>
                <div class="mb-2">
                    <input type="text" placeholder="image url" class="form-control">
                </div>
                <div class="mb-2">
                    <div class="d-flex align-items-center mb-2">
                        <textarea #ingredientsInput placeholder="Ingredients" class="form-control"></textarea>
                        <button class="btn btn-primary ms-2" (click)="addIngredients(ingredientsInput.value)">+</button>
                    </div>
                </div>
                @if (ingredients.length>0){
                @for(item of ingredients; track $index)
               { <div class="mb-2">
                    <div class="d-flex align-items-center mb-2">
                        <input type="text" class="form-control" placeholder="Ingredients">
                        <button class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                    </div>
                </div>}
            }
            </div>
            <div class="col-6">
                <div class="mb-2">
                    <input type="text">
                </div>
                <div class="mb-2">
                    <label for="cuisine">Choose Your Mode of Cooking</label>
                    <select name="" id="">
                        <option disabled selected hidden>Choose Cooking Type</option>
                        <option value="Easy">Italian</option>
                        <option value="Medium">Asian</option>
                        <option value="Hard">American</option>

                    </select>
                </div>
                <div class="mb-2">
                    <input type="text" placeholder="calories per unit" class="form-control">
                </div>
                <div class="mb-2">
                    <div class="d-flex align-items-center mb-2">
                        <textarea placeholder="Ingredients" class="form-control"></textarea>
                        <button class="btn btn-primary ms-2">+</button>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="d-flex align-items-center mb-2">
                        <input type="text" class="form-control" placeholder="Ingredients">
                        <button class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="mb-2">
            <div class="border rounded p-2">
                <span class="mb-2">Choose Meal-Type:</span>
                <div class="d-flex">
                    <div class="border rounded p-1 me-2">
                        <label for="Dinner">
                            <input type="checkbox" id="Dinner" name="dinner" (change)="mealTypeEvent($event)">
                            Dinner
                        </label>
                    </div>
                    <div class="border rounded p-1 me-2">
                        <label for="Lunch">
                            <input type="checkbox" id="Lunch" name="Lunch" (change)="mealTypeEvent($event)">
                            Lunch
                        </label>
                    </div>
                    <div class="border rounded p-1 me-2">
                        <label for="Dessert">
                            <input type="checkbox" id="Dessert" name="Dessert" (change)="mealTypeEvent($event)">
                        </label>
                    </div>
                </div>
            </div>

        </div>
        <button class="btn btn-primary">Add-Recipie</button>
    </div>
</div>
